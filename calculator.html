<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
<link rel="stylesheet" href="cals.css">

</head>
<body style="background-color: rgb(0, 0, 0);">
    <h1 class="text-center"> welcome to my calculator</h1>
     <div class="container flex flex-col item-center bg-red mx-auto m-w-20">
  <!-- <div class="input" type="text" > </div> -->
 <div class="row ">   
  <input type="text" class="input">
 </div> 
 
  <div class="row">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button function">*</button>
  </div>
  <div class="row">
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button function">/</button>
  </div>
  <div class="row">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button function">+</button>
  </div>
  <div class="row">
    <button class="button function">0</button>
    <button class="button function">C</button>
    <button class="button function">=</button>
    <button class="button function">-</button>
  </div>
     </div>


  <script src="cal.js"></script>
</body>
</html>
